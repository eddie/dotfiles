set -ag terminal-overrides ",xterm-256color:RGB"

# List of plugins
# ctrl +a + shift + i to install plugins /u update
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'catppuccin/tmux#v2.1.3'

setw -g mode-keys emacs

# fix issue with vim mode esc
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# status bar
set-option -g status-interval 5
set -g status-position bottom
set -g status-justify left 


# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Break and join windows
bind b break-pane -d
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# force a reload of the config file
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded"

# General
setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'


set -g mouse on

# New splits with | and -
unbind |
bind | split-window -h  -c "#{pane_current_path}" 
unbind _
bind _ split-window  -c "#{pane_current_path}" 

# Resize panes using Alt + Shift + Arrows
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 5
bind -n M-S-Down resize-pane -D 5

# Pane navigation using Alt + Arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Start of line fix
bind a send-prefix

set -g status-right " #(cd #{pane_current_path}; git branch --show-current) "

set -g status-right-length 100
set -g status-left-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_status_background "default"
set -g @catppuccin_window_status_style "basic"


set -g allow-passthrough
set -g set-clipboard on  # Enable OSC 52 clipboard

run -b '~/.tmux/plugins/tpm/tpm'
