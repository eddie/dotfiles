set -ag terminal-overrides ",xterm-256color:RGB"

setw -g mode-keys vi

# fix issue with esc
set -s escape-time 0

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# status bar
set-option -g status-interval 2

set -g status-position bottom

set -g status-interval 1
set -g status-justify centre # center align window list

# clock
set-window-option -g clock-mode-colour green #green

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Short cut for small bottom terminal
bind-key C-t split-window -p 25

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# General
setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string '#S: #W'
setw -g automatic-rename
set -g mouse on

# New splits with | and -
unbind |
bind | split-window -h  -c "#{pane_current_path}" 
unbind _
bind _ split-window  -c "#{pane_current_path}" 


# Split panes usin, Windows Terminal-like bindings
#bind-key -n C-S-+ split-window -v   # Ctrl + Shift + D to split vertically
#bind-key -n C-S-- split-window -h   # Ctrl + Shift + E to split horizontally

# Resize panes using Alt + Shift + Arrows
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 5
bind -n M-S-Down resize-pane -D 5

# Pane navigation using Alt + Arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# [/] select left and right panes
# unbind [
# bind [ select-pane -L
# unbind ]
# bind ] select-pane -R

# Start of line fix
bind a send-prefix

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-style fg=colour136,bg=colour235 #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style fg=colour166,bg=colour235 #orange and base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour10 

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
