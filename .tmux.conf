set -ag terminal-overrides ",xterm-256color:RGB"

setw -g mode-keys emacs
# fix issue with vim mode esc
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# status bar
set-option -g status-interval 5
set -g status-position bottom
set -g status-justify centre # center align window list

# clock
set-window-option -g clock-mode-colour green #green

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Break and join windows
bind b break-pane -d
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# force a reload of the config file
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded"

# General
setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string '#S / #W'
setw -g automatic-rename
set -g mouse on

# New splits with | and -
unbind |
bind | split-window -h  -c "#{pane_current_path}" 
unbind _
bind _ split-window  -c "#{pane_current_path}" 

# Resize panes using Alt + Shift + Arrows
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 5
bind -n M-S-Down resize-pane -D 5

# Pane navigation using Alt + Arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Start of line fix
bind a send-prefix

set -g status-right "îœ¥ #(cd #{pane_current_path}; git branch --show-current) "


# default statusbar colors
set-option -g status-style fg=colour65,bg=colour235 

# default window title colors
set-window-option -g window-status-style fg=colour42,bg=default #base0 and default

# active window title colors
set-window-option -g window-status-current-style fg=colour213,bg=default 

# pane border
set-option -g pane-border-style fg=colour240
set-option -g pane-active-border-style fg=colour245
set-option -g message-style fg=colour213,bg=colour235 

# pane number display
set-option -g display-panes-active-colour colour213 
set-option -g display-panes-colour colour213 

# clock
set-window-option -g clock-mode-colour colour42
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# List of plugins
# ctrl +a + shift + i to install plugins /u update
set -g @plugin 'tmux-plugins/tpm'
# Bring back tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-resurrect'    
set -g @plugin 'tmux-plugins/tmux-continuum'    

set -g @plugin 'jaclu/tmux-power-zoom'

set -g @continuum-restore 'on'

run -b '~/.tmux/plugins/tpm/tpm'
